{{template "base" .}}

{{define "title"}}Certrack - Signin{{end}}

{{define "body"}}
<div class="flex flex-col items-center justify-center h-[80vh]">
   <h1 class="text-2xl mb-6">Signin</h1>
   <form class="w-1/3" action="POST">
      <div class="mb-6">
         <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your
            username</label>
         <input type="text" id="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="username" required>
      </div>
      <div class="mb-6">
         <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
            password</label>
         <input type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required>
      </div>
      <input type="submit" value="submit"
         class="text-white bg-blue-700 hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" />
   </form>
   <a class="text-blue-800 text-sm mt-5" href="/signup">Don't have an account? Signup here.</a>
</div>
{{end}}
